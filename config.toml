# awk
[language.awk.grammar]
url = "https://github.com/Beaglefoot/tree-sitter-awk"
path = "src"
compile = "cc"
compile_args = ["-c", "-fpic", "../scanner.c", "../parser.c", "-I", "../src"]
compile_flags = ["-O3"]
link = "cc"
link_args = ["-shared", "-fpic", "scanner.o", "parser.o", "-o", "awk.so"]
link_flags = ["-O3"]

[language.awk.queries]
url = "https://github.com/helix-editor/helix"
path = "runtime/queries/awk"

[language.awk.highlight.groups]
"comment" = "default,default,default"
"constant.numeric" = "default,default,default"
"function" = "default,default,default"
"include" = "default,default,default"
"keyword" = "default,default,default"
"load" = "default,default,default"
"namespace" = "default,default,default"
"operator" = "default,default,default"
"string" = "default,default,default"
"string.regexp" = "default,default,default"
"variable" = "default,default,default"

